<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center mb-4">Forgot Password</h2>
      <form id="resetForm" class="space-y-3">
        <input
          type="email"
          id="resetEmail"
          placeholder="Enter registered email"
          required
          class="w-full p-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-purple-600 text-white py-2 rounded"
        >
          Reset Password
        </button>
      </form>

      <p class="mt-3 text-sm text-center">
        <a href="index.html" class="text-blue-500">Back to Sign In</a>
      </p>
    </div>
  </body>
</html>
