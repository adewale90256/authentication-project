<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div
      class="w-full max-w-full sm:max-w-md p-6 sm:p-8 bg-white rounded-2xl shadow-lg"
    >
      <!-- Heading -->
      <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6">
        Forgot Password
      </h2>

      <!-- Form -->
      <form id="resetForm" class="space-y-5">
        <input
          type="email"
          id="resetEmail"
          placeholder="Enter registered email"
          required
          class="w-full p-4 sm:p-5 border rounded-xl text-base sm:text-lg"
        />

        <button
          type="submit"
          class="w-full bg-purple-600 text-white py-4 sm:py-5 rounded-xl text-lg sm:text-xl font-semibold"
        >
          Reset Password
        </button>
      </form>

      <!-- Back to Sign In -->
      <p class="mt-5 text-sm sm:text-base text-center">
        <a href="index.html" class="text-blue-600 font-medium">
          Back to Sign In
        </a>
      </p>
    </div>
  </body>
</html>
