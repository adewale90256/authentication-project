<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 text-white"
  >
    <!-- Navbar -->
    <nav
      class="absolute top-0 left-0 w-full flex justify-between items-center p-4 bg-black/30 backdrop-blur-md text-white"
    >
      <h1 class="text-2xl font-extrabold tracking-wide animate-pulse">
        Authentication Project
      </h1>
      <button
        id="logoutBtn"
        class="bg-gradient-to-r from-red-500 to-orange-500 px-4 py-2 rounded-lg shadow-lg hover:scale-105 transition"
      >
        Logout
      </button>
    </nav>

    <!-- Main Content -->
    <main
      class="text-center w-full max-w-2xl px-4 sm:px-6 py-8 sm:py-12 bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl mx-2"
    >
      <h2
        id="welcomeMessage"
        class="text-2xl sm:text-3xl md:text-4xl font-extrabold mb-6 animate-bounce"
      >
        Welcome
      </h2>

      <!-- About -->
      <section class="my-6 sm:my-8">
        <h3 class="text-xl sm:text-2xl font-semibold mb-2 animate-pulse">
          About
        </h3>
        <p class="text-white/90 text-base sm:text-lg">
          This is a vibrant and modern landing page after authentication.
        </p>
      </section>

      <!-- Features -->
      <section class="my-6 sm:my-8">
        <h3 class="text-xl sm:text-2xl font-semibold mb-2">âœ¨ Features</h3>
        <ul class="list-none space-y-2 text-base sm:text-lg">
          <li class="flex items-center justify-center gap-2">
            <span class="w-3 h-3 bg-green-400 rounded-full animate-ping"></span>
            Secure authentication system
          </li>
          <li class="flex items-center justify-center gap-2">
            <span
              class="w-3 h-3 bg-yellow-400 rounded-full animate-ping"
            ></span>
            Responsive layout
          </li>
          <li class="flex items-center justify-center gap-2">
            <span class="w-3 h-3 bg-pink-400 rounded-full animate-ping"></span>
            User-friendly design
          </li>
        </ul>
      </section>

      <!-- Contact -->
      <section class="my-8">
        <h3 class="text-2xl font-semibold mb-2 animate-pulse">ðŸ“© Contact</h3>
        <p class="text-white/90 text-lg">Email: support@authentication.com</p>

    </main>

</html>
