<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
      <form id="signinForm" class="space-y-3">
        <input
          type="email"
          id="signinEmail"
          placeholder="Email"
          required
          class="w-full p-2 border rounded"
        />

        <!-- Password with toggle -->
        <div class="relative">
          <input
            type="password"
            id="signinPassword"
            placeholder="Password"
            required
            class="w-full p-2 border rounded pr-10"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosed"></i>
            <i data-lucide="eye" id="eyeOpen" class="hidden"></i>
          </button>
        </div>

        <!-- Error message -->
        <p id="signinError" class="text-sm hidden"></p>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded"
        >
          Sign In
        </button>
      </form>

      <p class="mt-3 text-sm text-center">
        <a href="forgot.html" class="text-blue-500">Forgot Password?</a>
      </p>
      <p class="mt-1 text-sm text-center">
        Don't have an account?
        <a href="signup.html" class="text-blue-500">Sign Up</a>
      </p>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
