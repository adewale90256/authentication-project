<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div
      class="w-full max-w-full sm:max-w-md p-8 sm:p-10 bg-white rounded-2xl shadow-lg"
    >
      <!-- Bigger title -->
      <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8">Sign In</h2>

      <form id="signinForm" class="space-y-6">
        <!-- Email -->
        <input
          type="email"
          id="signinEmail"
          placeholder="Email"
          required
          class="w-full p-5 sm:p-6 border rounded-xl text-lg sm:text-xl"
        />

        <!-- Password with toggle -->
        <div class="relative">
          <input
            type="password"
            id="signinPassword"
            placeholder="Password"
            required
            class="w-full p-5 sm:p-6 border rounded-xl pr-14 text-lg sm:text-xl"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-0 pr-5 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosed"></i>
            <i data-lucide="eye" id="eyeOpen" class="hidden"></i>
          </button>
        </div>

        <!-- Error message -->
        <p id="signinError" class="text-base sm:text-lg hidden"></p>

        <!-- Bigger button -->
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-5 sm:py-6 rounded-xl text-xl sm:text-2xl font-semibold"
        >
          Sign In
        </button>
      </form>

      <!-- Links -->
      <p class="mt-6 text-base sm:text-lg text-center">
        <a href="forgot.html" class="text-blue-600 font-medium"
          >Forgot Password?</a
        >
      </p>
      <p class="mt-3 text-base sm:text-lg text-center">
        Donâ€™t have an account?
        <a href="signup.html" class="text-blue-600 font-medium">Sign Up</a>
      </p>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
