<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div
      class="w-full max-w-full sm:max-w-lg p-6 sm:p-8 bg-white rounded-2xl shadow-lg"
    >
      <!-- Heading -->
      <h2 class="text-3xl sm:text-4xl font-bold text-center mb-6">Sign Up</h2>

      <form id="signupForm" class="space-y-5">
        <!-- Full Name -->
        <input
          type="text"
          id="fullName"
          placeholder="Full Name"
          required
          class="w-full p-4 sm:p-5 border rounded-xl text-base sm:text-lg"
        />

        <!-- Email -->
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full p-4 sm:p-5 border rounded-xl text-base sm:text-lg"
        />

        <!-- Password field with toggle -->
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="w-full p-4 sm:p-5 border rounded-xl pr-12 text-base sm:text-lg"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosedPass"></i>
            <i data-lucide="eye" id="eyeOpenPass" class="hidden"></i>
          </button>
        </div>

        <!-- Password rules -->
        <p class="text-sm sm:text-base text-gray-600 leading-relaxed">
          Password must be at least
          <span class="font-medium">8 characters</span> and include
          <span class="font-medium">uppercase</span>,
          <span class="font-medium">lowercase</span>,
          <span class="font-medium">number</span>, and
          <span class="font-medium">special character</span>.
        </p>

        <!-- Confirm password field with toggle -->
        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
            class="w-full p-4 sm:p-5 border rounded-xl pr-12 text-base sm:text-lg"
          />
          <button
            type="button"
            id="toggleConfirmPassword"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosedConfirm"></i>
            <i data-lucide="eye" id="eyeOpenConfirm" class="hidden"></i>
          </button>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-4 sm:py-5 rounded-xl text-lg sm:text-xl font-semibold"
        >
          Sign Up
        </button>
      </form>

      <!-- Message section -->
      <p
        id="signupMessage"
        class="mt-6 text-base sm:text-lg text-center hidden"
      ></p>

      <!-- Link to Sign In -->
      <p class="mt-4 text-sm sm:text-base text-center">
        Already have an account?
        <a href="index.html" class="text-blue-600 font-medium">Sign In</a>
      </p>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
