<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div
      class="w-full max-w-md sm:max-w-lg p-4 sm:p-6 bg-white rounded-xl shadow"
    >
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-4">Sign Up</h2>

      <form id="signupForm" class="space-y-3">
        <input
          type="text"
          id="fullName"
          placeholder="Full Name"
          required
          class="w-full p-2 sm:p-3 border rounded"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full p-2 sm:p-3 border rounded"
        />

        <!-- Password field with toggle -->
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="w-full p-2 sm:p-3 border rounded pr-10"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosedPass"></i>
            <i data-lucide="eye" id="eyeOpenPass" class="hidden"></i>
          </button>
        </div>

        <p class="text-xs sm:text-sm text-gray-500 mb-2">
          Password must be at least 8 characters and include uppercase,
          lowercase, number, and special character.
        </p>

        <!-- Confirm password field with toggle -->
        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
            class="w-full p-2 sm:p-3 border rounded pr-10"
          />
          <button
            type="button"
            id="toggleConfirmPassword"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
          >
            <i data-lucide="eye-off" id="eyeClosedConfirm"></i>
            <i data-lucide="eye" id="eyeOpenConfirm" class="hidden"></i>
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 sm:py-3 rounded text-base sm:text-lg"
        >
          Sign Up
        </button>
      </form>

      <!-- Message section -->
      <p id="signupMessage" class="mt-3 text-center hidden"></p>

      <p class="mt-3 text-xs sm:text-sm text-center">
        Already have an account?
        <a href="index.html" class="text-blue-500">Sign In</a>
      </p>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
